<h3>myq-连表更新数据</h3>
<p><strong>场景：</strong></p>
<p>机构表中有一创建时间字段， 机构日志表中有机构登陆记录。由于各种原因吧，出现了日志表中登陆时间小于该机构的创建时间。于是为了符合逻辑我们要将机构表中的创建时间改为日志表中该机构最小登陆时间或改为小于最早登陆时间</p>
